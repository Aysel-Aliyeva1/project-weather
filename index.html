<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="main2">
        <div class="cityselector">
          <input id="city" class="city" type="text" />
          <button onclick="getWeather()" class="citybtn" type="button">
            SELECT
          </button>
        </div>
        <hr class="hrtag1" />
        <div id="error-message"></div>
        <div id="main3" class="main3">
          <div class="weathericon">
            <img id="wimg" class="wimg" src="" alt="img" />
            <p id="wcondition" class="wcondition"></p>
          </div>
          <div class="numbspart">
            <div class="citynamediv"><p id="cityname"></p></div>
            <hr class="hrtag2" />
            <div class="numbspart2">
              <div class="leftpart">
                <p class="cdegreebig"><span id="degreebig"></span>째</p>
                <p>High <span id="high"></span>째</p>
                <p>Low <span id="low"></span>째</p>
              </div>
              <div class="rightpart">
                <p>Feels like: <span id="feelslike"></span>째</p>
                <p>Humidiy: <span id="humidity"></span>%</p>
                <p>Wind: <span id="wind"></span> km/h</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
